<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Autenticação de Usuário</title>
</head>
<body>
	<h3>Entre com o seu Usuário e senha:</h3>
	<form method="post" action="validaLogin">
		<table>
			<tr>
				<td>Usuario:</td>
				<td><input type="text" name="login" size=20 maxlength="20" />
				</td>
			</tr>
			<tr>
				<td>Senha:</td>
				<td><input type="password" name="senha" size=20 maxlength="20" />
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="Submit" value="Enviar"></td>
			</tr>
		</table>
	</form>
</body>
</html>
